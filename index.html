<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link href="reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <header>
            <nav class="topnav">
                <a href="#" id="about">About</a>
                <a href="#" id="store">Store</a>

                <a href="#" id="images">Images</a>

                <a href='#'><input value="I'm Feeling Lucky" type="submit" class="search-buttons" name="feeling-lucky"></a>
            </div>
        </form>
        <footer>
            <nav class="bottomnav">
                <a href="#" id="advertising">Advertising</a>
                <a href="#" id="business">Business</a>
                <a href="#" id="how-search">How Search works</a>
                <a href="#" id="privacy">Privacy</a>
                <a href="#" id="terms">Terms</a>
                <a href="#" id="settings">Settings</a>
            </nav>
        </footer>
    </body>
</html>
